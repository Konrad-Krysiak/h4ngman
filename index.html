<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="intro" class="intro">
        
        <div class="alert_box">Alert</div>


        <div id="form" class="form">
            <h1>Type word:</h1>
            <input type="text" id="wordfield" class="wordfield" />
            
            <h1>Type tip:</h1>
            <input type="text" id="wordfield2" class="wordfield2" />
            
            <h1></h1>
            <a type="button" class="button_start btn-lg">Start the game!</a>
        </div>
    </div>



    <div id="hangman" class="hangman">        
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-2">
                    <div id="tip" class="tip"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div id="top"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div id="left"></div>
                </div>
                <div class="col-md-6">
                    <div id="right" class="right">
                        <span>A</span>
                        <span>Ą</span>
                        <span>B</span>
                        <span>C</span>
                        <span>Ć</span>
                        <span>D</span>
                        <span>E</span>
                        <span>F</span>
                        <span>G</span>
                        <span>H</span>
                        <span>I</span>
                        <span>J</span>
                        <span>K</span>
                        <span>L</span>
                        <span>Ł</span>
                        <span>M</span>
                        <span>N</span>
                        <span>Ń</span>
                        <span>O</span>
                        <span>Ó</span>
                        <span>P</span>
                        <span>Q</span>
                        <span>R</span>
                        <span>S</span>
                        <span>Ś</span>
                        <span>T</span>
                        <span>U</span>
                        <span>V</span>
                        <span>W</span>
                        <span>X</span>
                        <span>Y</span>
                        <span>Z</span>
                        <span>Ź</span>
                        <span>Ż</span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="play-again" id="play-again">
                        <input type="button" id="ref" class="ref" value="Play again!">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="layer">
        <div class="Wbanner">
            <h1>You won!</h1>
            <p>Coungratulations!</p>
        </div>

        <div class="Lbanner">
            <h1>You lost!</h1>
            <p>Shame on you!</p>
        </div>
    </div>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
